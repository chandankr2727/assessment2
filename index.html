<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1><strong>FORMS</strong></h1>
    <form action="./index2.html">
    <label for="name">Name</label>
    <input required type="text" name="name" id="name" placeholder="Your Name" >
    <br><br>
    <label for="email">Email Address</label>
    <input required type="email" name="email" id="email" placeholder="Email Id">
    <br><br>
    <label for="password">Password</label>
    <input required type="password" name="password" id="password" placeholder="password">
    <br><br>
    Language
    <br> <br>
    <input required type="radio" name="language" value="react" id="">
    <label for="language" >React</label> 
    <br>
    <input required type="radio" name="language" value="angular" id="">
    <label for="language">Angular</label>
    <br>
    <input required type="radio" name="language" value="vue" id="">
    <label for="language">Vue</label>
    <br> <br>
    Course
    <br><br>
    <input required type="checkbox" name="course" value="mern" id="">
    <label for="course">MERN</label>
    <br>
    <input type="checkbox" name="cousre" value="mean" id="">
    <label for="cousre">MEAN</label>
    <br>
    <input type="checkbox" name="course" value="mevn" id="">
    <label for="course">MEVN</label>
    <br><br>
    Field :  
    <select name="field" id="field" >
        <option value="">Select</option>
        <option value="frontend">Frontend Development</option>
        <option value="backend">Backend Development</option>
        <option value="full stack">Full stack Development</option>
    </select>
    <br><br>
    <textarea name="description" value="textarea" id="" cols="30" rows="10"></textarea>
    <br><br>
    Contact number      
    <input type="number" name="phone"  id="">
    <input type="submit" value="Submit">
    </form>
    <br> <hr>
